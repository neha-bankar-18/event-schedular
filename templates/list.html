<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container-fluid">
    <div class="row">
      {% include 'sidebar.html' %}

      <div class="col-md-10 p-4">
        <h3 class="mb-4 text-center">ğŸ“‹ Event List</h3>
        <ul class="list-group" id="eventList" style="max-width: 700px; margin: auto;"></ul>
      </div>
    </div>
  </div>

  <script>
    async function loadEvents() {
      const res = await fetch('/events');
      const events = await res.json();
      const list = document.getElementById('eventList');
      list.innerHTML = '';

      events.forEach(e => {
        const li = document.createElement('li');
        li.className = 'list-group-item d-flex justify-content-between align-items-center';
        li.innerHTML = `
          <div>
            <strong>${e.title}</strong><br>
            <small>${e.description}</small><br>
            <small>${e.start_time} â¡ ${e.end_time}</small>
          </div>
          <button class="btn btn-danger btn-sm" onclick="deleteEvent(${e.id})">ğŸ—‘ï¸ Delete</button>
        `;
        list.appendChild(li);
      });
    }

    async function deleteEvent(id) {
      if (confirm("Are you sure you want to delete this event?")) {
        const res = await fetch(`/events/${id}`, { method: 'DELETE' });
        const result = await res.json();
        alert(res.ok ? 'âœ… Event deleted' : 'âŒ Error: ' + result.error);
        loadEvents();
      }
    }

    loadEvents();
  </script>
</body>
</html>
